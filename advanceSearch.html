<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
        <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css"
        rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="../Untitled.css">
    </head>
    
    <body>
        <div class="section">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="jumbotron">
                            <h1 class="text-center title" contenteditable="true">Advance Search</h1>
                            <form class="form-horizontal text-left" role="form">
                                <div class="form-group">
                                    <div class="col-sm-2">
                                        <label for="inputEmail3" class="control-label">All</label>
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" id="inputAll" placeholder="All">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-2">
                                        <label for="inputPassword3" class="control-label">Title</label>
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" id="inputTitle" placeholder="Title">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-2">
                                        <label for="inputPassword3" class="control-label">Author</label>
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" id="inputAuthor" placeholder="Author">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-2">
                                        <label for="inputPassword3" class="control-label">Language</label>
                                    </div>
                                    <div class="col-sm-6 btn-group btn-group-lg">
                                        <a class="btn btn-block btn-default dropdown-toggle" data-toggle="dropdown"
                                        role="button" contenteditable="true"> Languages <span class="fa fa-caret-down pull-right"></span></a>
                                        <ul class="dropdown-menu col-sm-12" role="menu">
                                            <li>
                                                <a href="#">Action</a>
                                            </li>
                                            <li>
                                                <a href="#">Item</a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </form>
                            <div class="btn-group btn-group-lg pull-right">
                                <a class="btn btn-primary btn-large pull-right">Search</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="section">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="page-header text-left">
                            <h1>Search Result</h1>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th class="info">Code</th>
                                    <th class="info">Title</th>
                                    <th class="info">Author</th>
                                    <th class="info">Language</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>1</td>
                                    <td>Mark</td>
                                    <td>Otto</td>
                                    <td>@mdo</td>
                                </tr>
                                <tr>
                                    <td>2</td>
                                    <td>Jacob</td>
                                    <td>Thornton</td>
                                    <td>@fat</td>
                                </tr>
                                <tr>
                                    <td>3</td>
                                    <td>Larry</td>
                                    <td>the Bird</td>
                                    <td>@twitter</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
